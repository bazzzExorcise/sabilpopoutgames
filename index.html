<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabil pop out</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue:300,300italic,regular,italic,700,700italic" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: Comic neue;" id="body">
  <div class="w-full min-h-screnn font-extrabold flex flex-col items-center">
    <div class="w-full max-w-sm aspect-square">
      <img src="images/2.jpg" alt="foto sabil 1" class="images object-cover object-center w-full">
    </div>
    <div class="w-full flex flex-col px-4 items-center">
      <h1 class="font-extrabold text-center mt-4">dapatkan highscore tertinggimu dengan cara click layar HP-mu</h1>
      <p class="text-8xl" id="score">0</p>
      <p>score kamu</p>
    </div>
  </div>
  <script>
    var score = document.getElementById("score");
    const body = document.querySelector("#body");
    const image = document.querySelector(".images");
    let scoring = 0;

    
    body.addEventListener("mousedown", function() {
      scoring ++ ;
      score.innerHTML = scoring;
      image.setAttribute("src", "images/1.jpg");
      body.addEventListener("mouseup", function() {
        if(image.getAttribute('src') == 'images/1.jpg'){
          image.setAttribute("src", "images/2.jpg")
        }
      })
    })
  </script>
</body>
</html>
